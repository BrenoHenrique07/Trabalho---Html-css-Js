<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>TCD Jorge e Breno</title>
    </head>
    <body>
        <div id="conteiner_incricao">
            <h1 class="titulo">Formulário de inscrição de carros</h1>
            <form class="carros">
                <label for="marca">Marca </label>
                <input type="text" id="marca" placeholder>

                <label for="modelo">Modelo/ano </label>
                <input type="text" id="modelo" placeholder>

                <label for="valor">Valor </label>
                <input type="number" id="valor" placeholder>

                <input type="button" value="Salvar" class="enviar" id="Salvar">
                <input type="reset" value="Limpar" class="enviar" id="Limpar">
            </form>
        </div>
        <div id="painel_controle">
            <h2 class="titulo" id="h2">Painel de vendas</h2>
            <table border="2" id="tabela_vendas">
                <tr>
                    <th>Carros vendidos</th>
                    <th>Valor total</th>
                </tr>
                <tr>
                    <td id="linha_1">0</td>
                    <td id="linha_2">0</td>
                </tr>
            </table>
        </div>
        <div id="conteiner_carros">
            <h2 class="titulo" id="h2">Listagem de Carros Usados</h2>
            <table border="3" id="tabela_carros">
                <tr>
                    <th>Marca</th>
                    <th>Modelo/ano</th>
                    <th>Valor</th>
                    <th>Vender</th>
                </tr>
            </table>
        </div>
        <script src="main.js"></script>
    </body>
</html>
